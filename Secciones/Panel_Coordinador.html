<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Coordinador - Seamos Genios</title>

    <!-- Security headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../Elementos/css/panel-coordinador-moderno.css">
    <link rel="shortcut icon" href="../Elementos/img/logo1.png" type="image/x-icon">
</head>

<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Abrir menú">
        <i class="bi bi-chevron-right"></i>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar Panel -->
    <aside class="sidebar-panel" id="sidebarPanel">
        <!-- Perfil Usuario -->
        <div class="sidebar-profile">
            <div class="sidebar-avatar" id="userAvatarContainer">
                <div class="sidebar-avatar-default" id="userAvatarDefault">
                    <i class="bi bi-person-fill"></i>
                </div>
                <img class="sidebar-avatar-image" id="userAvatarImage" style="display: none;" src="" alt="Foto de perfil">
            </div>
            <div class="sidebar-user-name" id="coordinadorName">Coordinador</div>
            <div class="sidebar-user-role">Panel de Coordinador</div>
            
            <!-- Botones de Perfil y Web -->
            <div class="sidebar-profile-actions">
                <button class="sidebar-btn btn-profile" id="btnProfile">
                    <i class="bi bi-person-gear"></i>
                    <span>Mi Perfil</span>
                </button>
                <button class="sidebar-btn btn-home" id="btnHome">
                    <i class="bi bi-house-door-fill"></i>
                    <span>Web Principal</span>
                </button>
            </div>
        </div>

        <!-- Botones de Acción -->
        <div class="sidebar-actions">
            <button class="sidebar-btn btn-logout" id="btnLogout">
                <i class="bi bi-box-arrow-right"></i>
                <span>Cerrar Sesión</span>
            </button>
        </div>
    </aside>

    <!-- Contenido Principal -->
    <main class="main-panel-content">
        <!-- Header -->
        <header class="panel-header">
            <div>
                <h1 class="panel-title">Panel de Coordinación</h1>
            </div>
            <div class="panel-time">
                <div class="time-display">
                    <i class="bi bi-sun-fill" id="timeIcon"></i>
                    <span id="currentTime">3:02:47 PM</span>
                </div>
                <div class="date-display" id="currentDate">sábado, 17 de enero de 2026</div>
            </div>
        </header>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid-modern">
            <!-- Estudiantes Card -->
            <div class="card-modern" data-section="estudiantes">
                <div class="card-modern-icon">
                    <i class="bi bi-people-fill"></i>
                </div>
                <div class="card-modern-content">
                    <h3>Mis Estudiantes</h3>
                    <p>Gestiona los estudiantes de tu institución</p>
                </div>
            </div>

            <!-- Progreso Card -->
            <div class="card-modern" data-section="progreso">
                <div class="card-modern-icon card-icon-progreso">
                    <i class="bi bi-graph-up-arrow"></i>
                </div>
                <div class="card-modern-content">
                    <h3>Progreso de Mis Estudiantes</h3>
                    <p>Visualiza el rendimiento y avance académico</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="../Elementos/js/config.js"></script>
    <script src="../Elementos/js/panel-coordinador.js"></script>
</body>

</html>
