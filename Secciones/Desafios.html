<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Desafíos - Seamos Genios</title>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../Elementos/css/desafios.css">
    <link rel="shortcut icon" href="../Elementos/img/logo1.png" type="image/x-icon">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="back-btn" id="backBtn">
                <i class="bi bi-arrow-left"></i>
            </button>
            <img src="../Elementos/img/logo1.png" alt="Seamos Genios Logo" class="header-logo">
            <h1 id="materiaTitle">Desafíos</h1>
        </div>
        <div class="header-right">
            <div class="header-stats">
                <div class="stat-badge energy">
                    <i class="bi bi-lightning-fill"></i>
                    <span id="energiaActual">5</span>
                </div>
                <div class="stat-badge coins">
                    <i class="bi bi-coin"></i>
                    <span id="monedasActual">0</span>
                </div>
                <div class="stat-badge level">
                    <i class="bi bi-star-fill"></i>
                    <span>Nivel <span id="nivelActual">0</span></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="path-container" id="pathContainer">
            <!-- El camino de niveles se genera dinámicamente -->
        </div>
    </main>

    <!-- Modal de Desafío -->
    <div class="modal" id="desafioModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="desafioTitulo">Nivel 1</h3>
                <button class="close-btn" id="closeDesafioModal">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="desafio-info">
                    <div class="desafio-icon">
                        <i class="bi bi-trophy-fill"></i>
                    </div>
                    <p class="desafio-descripcion">Responde correctamente las preguntas para ganar monedas y experiencia.</p>
                    <div class="desafio-recompensas">
                        <div class="recompensa">
                            <i class="bi bi-coin"></i>
                            <span>+10 Monedas</span>
                        </div>
                        <div class="recompensa">
                            <i class="bi bi-star-fill"></i>
                            <span>+20 XP</span>
                        </div>
                    </div>
                    <div class="desafio-costo">
                        <i class="bi bi-lightning-fill"></i>
                        <span>Costo: 1 Energía</span>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="cancel-btn" id="cancelDesafio">Cancelar</button>
                <button class="start-btn" id="startDesafio">
                    <i class="bi bi-play-fill"></i>
                    Comenzar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Pregunta -->
    <div class="modal" id="preguntaModal">
        <div class="modal-content modal-pregunta">
            <div class="pregunta-header">
                <div class="pregunta-progreso">
                    <div class="progreso-bar">
                        <div class="progreso-fill" id="progresoFill"></div>
                    </div>
                    <span id="preguntaNumero">1/5</span>
                </div>
                <button class="close-btn" id="closePreguntaModal">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <div class="pregunta-body">
                <h3 class="pregunta-texto" id="preguntaTexto">¿Cuál es la respuesta correcta?</h3>
                <div class="opciones-container" id="opcionesContainer">
                    <!-- Opciones se generan dinámicamente -->
                </div>
            </div>
            <div class="pregunta-footer">
                <button class="verificar-btn" id="verificarBtn" disabled>
                    Verificar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Resultado -->
    <div class="modal" id="resultadoModal">
        <div class="modal-content modal-resultado">
            <div class="resultado-icon" id="resultadoIcon">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <h2 id="resultadoTitulo">¡Excelente!</h2>
            <p id="resultadoMensaje">Has completado el desafío</p>
            <div class="resultado-stats" id="resultadoStats">
                <div class="resultado-stat">
                    <i class="bi bi-check-circle"></i>
                    <span><span id="respuestasCorrectas">5</span>/5 Correctas</span>
                </div>
                <div class="resultado-stat">
                    <i class="bi bi-coin"></i>
                    <span>+<span id="monedasGanadas">10</span> Monedas</span>
                </div>
                <div class="resultado-stat">
                    <i class="bi bi-star-fill"></i>
                    <span>+<span id="xpGanado">20</span> XP</span>
                </div>
            </div>
            <button class="continuar-btn" id="continuarBtn">
                Continuar
            </button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="../Elementos/js/firebase-config.js"></script>
    <script src="../Elementos/js/desafios.js"></script>
</body>

</html>
