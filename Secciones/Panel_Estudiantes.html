<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Estudiante - Seamos Genios</title>
    
    <!-- Security headers to prevent caching and back button issues -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../Elementos/css/panel.css">
    <link rel="stylesheet" href="../Elementos/css/seguridad.css">
    <link rel="shortcut icon" href="../Elementos/img/logo1.png" type="image/x-icon">

</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <img src="../Elementos/img/logo1.png" alt="Seamos Genios Logo" class="header-logo">
            <h1>Panel de Estudiante</h1>
        </div>
        <div class="header-right">
            <div class="user-info" id="userInfoContainer">
                <span class="user-name" id="studentName">ESTUDIANTE</span>
                <div class="user-avatar" id="userAvatarContainer">
                    <div class="user-avatar-default" id="userAvatarDefault">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <img class="user-avatar-image" id="userAvatarImage" style="display: none;" src="" alt="Foto de perfil">
                </div>
                <div class="user-dropdown">
                    <button class="user-menu-btn" id="userMenuBtn">
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <div class="user-dropdown-menu" id="userDropdownMenu">
                        <a href="panelUsuario.html" class="dropdown-item">
                            <i class="bi bi-person-gear"></i>
                            Configuración
                        </a>
                        <hr class="dropdown-divider">
                        <button class="dropdown-item" id="logoutBtnDropdown">
                            <i class="bi bi-box-arrow-right"></i>
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i>
                Cerrar Sesión
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <div class="welcome-card">
                <div class="welcome-info">
                    <img src="../Elementos/img/logo1.png" alt="Seamos Genios" class="welcome-logo">
                    <div class="welcome-text">
                        <h2>¡Bienvenido!</h2>
                        <p>Estudiante</p>
                    </div>
                </div>
                <div class="welcome-time">
                    <div class="time-display" id="currentTime">15:02:47</div>
                    <div class="date-display" id="currentDate">sábado, 5 de julio de 2025</div>
                </div>
            </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard-grid">
            <!-- Pruebas Card -->
            <div class="dashboard-card" data-section="pruebas">
                <div class="card-icon">
                    <i class="bi bi-file-earmark-text-fill"></i>
                </div>
                <div class="card-content">
                    <h3>Pruebas</h3>
                    <p>Realizar pruebas ICFES</p>
                </div>
            </div>

            <!-- Reportes Card -->
            <div class="dashboard-card" data-section="reportes">
                <div class="card-icon">
                    <i class="bi bi-graph-up"></i>
                </div>
                <div class="card-content">
                    <h3>Reportes</h3>
                    <p>Ver mis resultados</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="../Elementos/js/config.js"></script>
    <script src="../Elementos/js/panel-estudiante.js"></script>
    <script src="../Elementos/js/seguridad.js"></script>
</body>

</html>
