<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Superusuario - Seamos Genios</title>
    <link rel="stylesheet" href="../Elementos/css/registro-superusuario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../Elementos/img/logo1.png" type="image/x-icon">
</head>

<body class="registro-page">
    <div class="registro-container">
        <div class="register-form">
            <div class="logo-container">
                <img src="../Elementos/img/logo1.png" alt="Seamos Genios Logo">
                <h1>Seamos Genios</h1>
            </div>

            <div class="superuser-header">
                <i class="bi bi-shield-fill-exclamation"></i>
                <h2>Registro de Superusuario</h2>
                <p>Acceso Total al Sistema</p>
            </div>

            <form id="registerSuperuserForm">
                <!-- Código de Acceso -->
                <div class="input-group">
                    <label for="codigoAcceso">
                        <i class="bi bi-shield-lock"></i>
                        Código de Acceso Superusuario *
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="codigoAcceso" name="codigoAcceso" 
                               placeholder="Ingresa el código de acceso" required
                               autocomplete="off">
                    </div>
                    <small>Código proporcionado por el administrador del sistema</small>
                </div>

                <!-- Grid de dos columnas -->
                <div class="form-grid">
                    <!-- Columna 1: Información Personal -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="bi bi-person-fill"></i> Información Personal
                        </h3>

                        <div class="input-group">
                            <label for="nombre">
                                <i class="bi bi-person"></i>
                                Nombre Completo *
                            </label>
                            <input type="text" id="nombre" name="nombre" 
                                   placeholder="Nombre completo" required>
                        </div>

                        <div class="input-group">
                            <label for="email">
                                <i class="bi bi-envelope"></i>
                                Correo Electrónico *
                            </label>
                            <input type="email" id="email" name="email" 
                                   placeholder="correo@seamosgenios.com" required>
                        </div>

                        <div class="input-group">
                            <label for="emailRecuperacion">
                                <i class="bi bi-envelope-check"></i>
                                Correo de Recuperación *
                            </label>
                            <input type="email" id="emailRecuperacion" name="emailRecuperacion" 
                                   placeholder="correo.recuperacion@ejemplo.com" required>
                        </div>

                        <div class="input-group">
                            <label for="telefono">
                                <i class="bi bi-phone"></i>
                                Teléfono *
                            </label>
                            <input type="tel" id="telefono" name="telefono" 
                                   placeholder="3001234567" required>
                        </div>
                    </div>

                    <!-- Columna 2: Seguridad -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="bi bi-lock-fill"></i> Seguridad
                        </h3>

                        <div class="input-group">
                            <label for="password">
                                <i class="bi bi-key"></i>
                                Contraseña *
                            </label>
                            <div class="password-input-wrapper">
                                <input type="password" id="password" name="password" 
                                       required minlength="8"
                                       placeholder="Mínimo 8 caracteres">
                            </div>
                            <small>Usa una contraseña fuerte y segura</small>
                        </div>

                        <div class="input-group">
                            <label for="confirmPassword">
                                <i class="bi bi-key-fill"></i>
                                Confirmar Contraseña *
                            </label>
                            <div class="password-input-wrapper">
                                <input type="password" id="confirmPassword" name="confirmPassword" 
                                       required placeholder="Repite la contraseña">
                            </div>
                        </div>

                        <div class="role-badge">
                            <i class="bi bi-shield-fill-check"></i>
                            <span>Rol: SUPERUSUARIO</span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="register-btn">
                    <i class="bi bi-shield-fill-plus"></i>
                    Crear Cuenta de Superusuario
                </button>

                <div class="form-links">
                    <a href="../index.html">
                        <i class="bi bi-arrow-left"></i>
                        Volver al Login
                    </a>
                </div>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="../Elementos/js/config.js"></script>
    <script src="../Elementos/js/registro-superusuario.js"></script>
</body>

</html>
