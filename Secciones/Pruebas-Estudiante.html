<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pruebas - Seamos Genios</title>

    <!-- Security headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../Elementos/css/panel.css">
    <link rel="stylesheet" href="../Elementos/css/pruebas.css">
    <link rel="stylesheet" href="../Elementos/css/seguridad.css">
    <link rel="shortcut icon" href="../Elementos/img/logo1.png" type="image/x-icon">

</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="back-btn" id="backBtn">
                <i class="bi bi-arrow-left"></i>
                Volver
            </button>
            <img src="../Elementos/img/logo1.png" alt="Seamos Genios Logo" class="header-logo">
            <h1 id="pageTitle">Mis Pruebas</h1>
        </div>
        <div class="header-right">
            <div class="user-info" id="userInfoContainer">
                <span class="user-name" id="userName">USUARIO</span>
                <div class="user-avatar" id="userAvatarContainer">
                    <div class="user-avatar-default" id="userAvatarDefault">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <img class="user-avatar-image" id="userAvatarImage" style="display: none;" src="" alt="Foto de perfil">
                </div>
                <div class="user-dropdown">
                    <button class="user-menu-btn" id="userMenuBtn">
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <div class="user-dropdown-menu" id="userDropdownMenu">
                        <a href="panelUsuario.html" class="dropdown-item">
                            <i class="bi bi-person-gear"></i>
                            Configuración
                        </a>
                        <hr class="dropdown-divider">
                        <button class="dropdown-item" id="logoutBtnDropdown">
                            <i class="bi bi-box-arrow-right"></i>
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Student View -->
        <div class="student-view">
            <!-- Menu de Tabs -->
            <div class="type-tabs" id="typeTabs">
                <button class="type-tab active" data-type="prueba">
                    <i class="bi bi-clipboard-check"></i>
                    Pruebas
                </button>
                <button class="type-tab" data-type="minisimulacro">
                    <i class="bi bi-lightning"></i>
                    Minisimulacros
                </button>
            </div>

            <div class="assigned-tests">
                <h2 id="sectionTitle"><i class="bi bi-clipboard-check"></i> Mis Pruebas Asignadas</h2>
                
                <!-- Search and Filter -->
                <div class="search-filter-container">
                    <div class="search-box">
                        <i class="bi bi-search"></i>
                        <input type="text" id="searchTestsInput" placeholder="Buscar por nombre de prueba...">
                        <button class="clear-search" id="clearSearchBtn" style="display: none;">
                            <i class="bi bi-x-circle-fill"></i>
                        </button>
                    </div>
                    <div class="filter-status-container">
                        <label><i class="bi bi-funnel"></i> Estado:</label>
                        <select id="filterStatusSelect" class="filter-status-select">
                            <option value="all">Todas</option>
                            <option value="available">Disponibles</option>
                            <option value="completed">Completadas</option>
                            <option value="pending">Pendientes</option>
                            <option value="expired">Vencidas</option>
                        </select>
                    </div>
                </div>

                <div class="student-tests-list" id="studentTestsList">
                    <!-- Student tests will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="../Elementos/js/config.js"></script>
    <script src="../Elementos/js/perfil-compartido.js"></script>
    <script src="../Elementos/js/pruebas-estudiante.js"></script>
    <script src="../Elementos/js/seguridad.js"></script>
</body>

</html>
