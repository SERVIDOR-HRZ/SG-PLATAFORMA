z<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Coordinador - Seamos Genios</title>

    <!-- Security headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../Elementos/css/perfil-coordinador.css">
    <link rel="shortcut icon" href="../Elementos/img/logo1.png" type="image/x-icon">
</head>

<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle" style="display: none;">
        <i class="bi bi-chevron-right"></i>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar Panel -->
    <aside class="sidebar-panel" id="sidebarPanel">
        <!-- Perfil Usuario -->
        <div class="sidebar-profile">
            <div class="sidebar-avatar" id="userAvatarContainer">
                <div class="sidebar-avatar-default" id="userAvatarDefault">
                    <i class="bi bi-person-fill"></i>
                </div>
                <img class="sidebar-avatar-image" id="userAvatarImage" style="display: none;" src="" alt="Foto de perfil">
            </div>
            <div class="sidebar-user-name" id="coordinadorName">Coordinador</div>
            <div class="sidebar-user-role">Mi Perfil</div>
            
            <!-- Botones de Perfil y Web -->
            <div class="sidebar-profile-actions">
                <button class="sidebar-btn btn-panel" id="btnPanel">
                    <i class="bi bi-grid-fill"></i>
                    <span>Panel Principal</span>
                </button>
                <button class="sidebar-btn btn-home" id="btnHome">
                    <i class="bi bi-house-door-fill"></i>
                    <span>Web Principal</span>
                </button>
            </div>
        </div>

        <!-- Botones de Acción -->
        <div class="sidebar-actions">
            <button class="sidebar-btn btn-logout" id="btnLogout">
                <i class="bi bi-box-arrow-right"></i>
                <span>Cerrar Sesión</span>
            </button>
        </div>
    </aside>

    <!-- Contenido Principal -->
    <main class="main-panel-content">
        <!-- Header -->
        <header class="panel-header">
            <div>
                <h1 class="panel-title">Mi Perfil</h1>
            </div>
            <div class="panel-time">
                <div class="time-display">
                    <i class="bi bi-sun-fill" id="timeIcon"></i>
                    <span id="currentTime">3:02:47 PM</span>
                </div>
                <div class="date-display" id="currentDate">sábado, 17 de enero de 2026</div>
            </div>
        </header>

        <!-- Perfil Content -->
        <div class="perfil-container">
            <!-- Sección combinada: Foto + Información Personal -->
            <div class="perfil-card perfil-main-card">
                <div class="perfil-main-layout">
                    <!-- Columna Izquierda: Foto de Perfil -->
                    <div class="perfil-foto-section">
                        <h2 class="perfil-section-title">
                            <i class="bi bi-camera-fill"></i>
                            Foto de Perfil
                        </h2>
                        <div class="foto-perfil-container-vertical">
                            <div class="foto-perfil-preview" id="fotoPerfilPreview">
                                <div class="foto-avatar" id="fotoAvatar">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                                <img class="foto-imagen" id="fotoImagen" style="display: none;" src="" alt="Foto de perfil">
                            </div>
                            <div class="foto-perfil-acciones">
                                <button class="btn btn-primary" id="cambiarFotoBtn">
                                    <i class="bi bi-camera-fill"></i>
                                    Cambiar Foto
                                </button>
                                <button class="btn btn-danger" id="eliminarFotoBtn" style="display: none;">
                                    <i class="bi bi-trash-fill"></i>
                                    Eliminar Foto
                                </button>
                                <p class="foto-ayuda">
                                    <i class="bi bi-info-circle"></i>
                                    Tamaño máximo: 5MB. Formatos: JPG, PNG, GIF
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Columna Derecha: Información Personal -->
                    <div class="perfil-info-section">
                        <h2 class="perfil-section-title">
                            <i class="bi bi-person-circle"></i>
                            Información Personal
                        </h2>
                        <form class="formulario-usuario" id="formularioUsuario">
                    <div class="form-row">
                        <div class="form-grupo">
                            <label for="nombre">
                                <i class="bi bi-person"></i>
                                Nombre Completo
                            </label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required placeholder="Ingresa tu nombre completo">
                        </div>

                        <div class="form-grupo">
                            <label for="email">
                                <i class="bi bi-envelope"></i>
                                Correo Electrónico
                            </label>
                            <input type="email" id="email" name="email" class="form-control" readonly placeholder="Cargando...">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-grupo">
                            <label for="emailRecuperacion">
                                <i class="bi bi-envelope-check"></i>
                                Correo de Recuperación
                            </label>
                            <input type="email" id="emailRecuperacion" name="emailRecuperacion" class="form-control" required placeholder="correo@ejemplo.com">
                        </div>

                        <div class="form-grupo">
                            <label for="telefono">
                                <i class="bi bi-telephone"></i>
                                Teléfono
                            </label>
                            <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="3001234567">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-grupo">
                            <label for="fechaNacimiento">
                                <i class="bi bi-calendar-heart"></i>
                                Fecha de Nacimiento
                            </label>
                            <div class="date-input-wrapper">
                                <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control">
                                <i class="bi bi-calendar3 date-icon"></i>
                            </div>
                        </div>

                        <div class="form-grupo">
                            <label for="tipoDocumento">
                                <i class="bi bi-card-text"></i>
                                Tipo de Documento
                            </label>
                            <select id="tipoDocumento" name="tipoDocumento" class="form-control">
                                <option value="">Seleccione</option>
                                <option value="CC">CC</option>
                                <option value="TI">TI</option>
                                <option value="CE">CE</option>
                                <option value="PA">PA</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-grupo">
                            <label for="numeroDocumento">
                                <i class="bi bi-123"></i>
                                Número de Documento
                            </label>
                            <input type="text" id="numeroDocumento" name="numeroDocumento" class="form-control" placeholder="1234567890">
                        </div>

                        <div class="form-grupo">
                            <label for="institucion">
                                <i class="bi bi-building"></i>
                                Institución
                            </label>
                            <input type="text" id="institucion" name="institucion" class="form-control" readonly placeholder="Cargando...">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-grupo">
                            <label for="rol">
                                <i class="bi bi-shield-check"></i>
                                Rol
                            </label>
                            <input type="text" id="rol" name="rol" class="form-control" readonly value="Coordinador">
                        </div>

                        <div class="form-grupo">
                            <label for="fechaCreacion">
                                <i class="bi bi-calendar"></i>
                                Miembro desde
                            </label>
                            <input type="text" id="fechaCreacion" name="fechaCreacion" class="form-control" readonly placeholder="Cargando...">
                        </div>
                    </div>

                    <div class="form-acciones">
                        <button type="button" class="btn btn-secondary" id="cancelarBtn">
                            <i class="bi bi-x-circle"></i>
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i>
                            Guardar Cambios
                        </button>
                    </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Input oculto para subir foto -->
    <input type="file" id="fotoInput" accept="image/*" style="display: none;">

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="../Elementos/js/config.js"></script>
    <script src="../Elementos/js/perfil-coordinador.js"></script>
</body>

</html>
