<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Resultados - Seamos Genios</title>

    <!-- Security headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../Elementos/css/resultados.css">
    <link rel="shortcut icon" href="../Elementos/img/logo1.png" type="image/x-icon">
</head>

<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle" style="display: none;">
        <i class="bi bi-chevron-right"></i>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar Panel -->
    <aside class="sidebar-panel" id="sidebarPanel">
        <!-- Perfil Usuario -->
        <div class="sidebar-profile">
            <div class="sidebar-avatar" id="userAvatarContainer">
                <div class="sidebar-avatar-default" id="userAvatarDefault">
                    <i class="bi bi-person-fill"></i>
                </div>
                <img class="sidebar-avatar-image" id="userAvatarImage" style="display: none;" src=""
                    alt="Foto de perfil">
            </div>
            <div class="sidebar-user-name" id="userName">Usuario</div>
            <div class="sidebar-user-role" id="userRole">Panel de Resultados</div>

            <!-- Botones de Perfil y Web -->
            <div class="sidebar-profile-actions">
                <button class="sidebar-btn btn-profile" id="btnProfile">
                    <i class="bi bi-person-gear"></i>
                    <span>Mi Perfil</span>
                </button>
                <button class="sidebar-btn btn-home" id="btnHome">
                    <i class="bi bi-house-door-fill"></i>
                    <span>Web Principal</span>
                </button>
                <button class="sidebar-btn btn-back" id="btnBack">
                    <i class="bi bi-arrow-left-circle-fill"></i>
                    <span>Volver al Panel</span>
                </button>
            </div>
        </div>

        <!-- Botones de Acción -->
        <div class="sidebar-actions">
            <button class="sidebar-btn btn-logout" id="btnLogout">
                <i class="bi bi-box-arrow-right"></i>
                <span>Cerrar Sesión</span>
            </button>
        </div>
    </aside>

    <!-- Contenido Principal -->
    <main class="main-panel-content">
        <!-- Header -->
        <header class="panel-header">
            <div>
                <h1 class="panel-title">Mis Resultados</h1>
                <p class="panel-subtitle">Consulta tus resultados y progreso académico</p>
            </div>
            <div class="panel-time">
                <div class="time-display">
                    <i class="bi bi-sun-fill" id="timeIcon"></i>
                    <span id="currentTime">3:02:47 PM</span>
                </div>
                <div class="date-display" id="currentDate">sábado, 17 de enero de 2026</div>
            </div>
        </header>

        <!-- Menú de Navegación -->
        <div class="results-menu">
            <button class="menu-tab active" data-tab="pruebas">
                <i class="bi bi-file-earmark-text-fill"></i>
                <span>Pruebas</span>
            </button>
            <button class="menu-tab" data-tab="minisimulacros">
                <i class="bi bi-clipboard-check-fill"></i>
                <span>Minisimulacros</span>
            </button>
            <button class="menu-tab" data-tab="plan-estudio">
                <i class="bi bi-calendar-check-fill"></i>
                <span>Plan de Estudio</span>
            </button>
        </div>

        <!-- Contenido de Pruebas -->
        <div class="tab-content active" id="pruebas-content">
            <!-- Filtros y Búsqueda -->
            <div class="filters-container">
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" id="searchPruebas" placeholder="Buscar por nombre de prueba...">
                </div>
                <div class="filter-group">
                    <label><i class="bi bi-calendar-range"></i> Desde:</label>
                    <input type="date" id="filterPruebasDesde">
                </div>
                <div class="filter-group">
                    <label><i class="bi bi-calendar-range"></i> Hasta:</label>
                    <input type="date" id="filterPruebasHasta">
                </div>
                <button class="btn-clear-filters" id="clearFiltersPruebas">
                    <i class="bi bi-arrow-clockwise"></i>
                    Limpiar Filtros
                </button>
            </div>
            
            <div class="results-grid" id="pruebasGrid">
                <div class="empty-state">
                    <i class="bi bi-hourglass-split"></i>
                    <h3>Cargando pruebas...</h3>
                    <p>Por favor espera un momento</p>
                </div>
            </div>
        </div>

        <!-- Contenido de Minisimulacros -->
        <div class="tab-content" id="minisimulacros-content">
            <!-- Filtros y Búsqueda -->
            <div class="filters-container">
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" id="searchMinisimulacros" placeholder="Buscar por nombre de minisimulacro...">
                </div>
                <div class="filter-group">
                    <label><i class="bi bi-calendar-range"></i> Desde:</label>
                    <input type="date" id="filterMinisimuDesde">
                </div>
                <div class="filter-group">
                    <label><i class="bi bi-calendar-range"></i> Hasta:</label>
                    <input type="date" id="filterMinisimuHasta">
                </div>
                <button class="btn-clear-filters" id="clearFiltersMinisimu">
                    <i class="bi bi-arrow-clockwise"></i>
                    Limpiar Filtros
                </button>
            </div>
            
            <div class="results-grid" id="minisimuGrid">
                <div class="empty-state">
                    <i class="bi bi-hourglass-split"></i>
                    <h3>Cargando minisimulacros...</h3>
                    <p>Por favor espera un momento</p>
                </div>
            </div>
        </div>

        <!-- Contenido de Plan de Estudio -->
        <div class="tab-content" id="plan-estudio-content">
            <div class="results-grid">
                <div class="empty-state">
                    <i class="bi bi-calendar-check"></i>
                    <h3>Plan de Estudio</h3>
                    <p>Funcionalidad en desarrollo</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="../Elementos/js/config.js"></script>
    <script src="../Elementos/js/resultados.js"></script>
</body>

</html>
