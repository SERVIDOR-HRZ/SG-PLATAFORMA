<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Seamos Genios</title>
    <link rel="stylesheet" href="../Elementos/css/Login.css">
    <link rel="stylesheet" href="../Elementos/css/recuperar.css">
    <link rel="stylesheet" href="../Elementos/css/seguridad.css">
    <link rel="shortcut icon" href="../Elementos/img/logo1.png" type="image/x-icon">

</head>

<body class="recuperar-page">
    <div class="login-container recuperar-container">
        <div class="login-form recuperar-form">
            <div class="logo-container">
                <img src="../Elementos/img/logo1.png" alt="Seamos Genios Logo" class="logo">
                <h1>Seamos Genios</h1>
                <p>Recuperar Contraseña</p>
            </div>

            <!-- Paso 1: Solicitar email y código -->
            <form id="recoveryStep1" class="form recovery-step active">
                <div class="input-group">
                    <label for="emailRecovery">Usuario</label>
                    <div style="display: flex; align-items: center; gap: 5px;">
                        <input type="text" id="usernameRecovery" name="usernameRecovery" placeholder="usuario" required
                            style="flex: 1;">
                        <span
                            style="color: rgba(255, 255, 255, 0.7); font-weight: 500; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);">@seamosgenios.com</span>
                    </div>
                    <input type="hidden" id="emailRecovery" name="emailRecovery">
                </div>

                <div class="input-group">
                    <label for="recoveryCode">Código de Recuperación</label>
                    <input type="text" id="recoveryCode" name="recoveryCode" placeholder="CÓDIGO DE 8 CARACTERES"
                        required maxlength="8">
                </div>

                <button type="submit" class="login-btn recovery-btn">Verificar Código</button>

                <div class="form-links">
                    <a href="login.html" class="link">Volver al Login</a>
                </div>
            </form>

            <!-- Paso 2: Cambiar contraseña -->
            <form id="recoveryStep2" class="form recovery-step">
                <div class="input-group">
                    <label for="newPassword">Nueva Contraseña</label>
                    <input type="password" id="newPassword" name="newPassword" required minlength="6">
                </div>

                <div class="input-group">
                    <label for="confirmNewPassword">Confirmar Nueva Contraseña</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                </div>

                <button type="submit" class="login-btn recovery-btn">Cambiar Contraseña</button>

                <div class="form-links">
                    <a href="login.html" class="link" id="backToStep1">Volver al Login</a>
                </div>
            </form>

            <div id="recoveryMessage" class="message"></div>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="../Elementos/js/config.js"></script>
    <script src="../Elementos/js/recuperar.js"></script>
    <script src="../Elementos/js/seguridad.js"></script>
</body>

</html>
