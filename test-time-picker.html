<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Time Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="Elementos/css/time-picker.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Selector de Tiempo - Prueba</h1>

        <div class="form-group">
            <label>Hora de Inicio</label>
            <div class="time-input-display empty" id="startTime" data-time-value="">
                <i class="bi bi-clock"></i>
                <span>Seleccionar hora</span>
            </div>
        </div>

        <div class="form-group">
            <label>Hora de Fin</label>
            <div class="time-input-display empty" id="endTime" data-time-value="">
                <i class="bi bi-clock"></i>
                <span>Seleccionar hora</span>
            </div>
        </div>

        <div style="margin-top: 30px; padding: 20px; background: #f9f9f9; border-radius: 8px;">
            <h3 style="margin-top: 0;">Valores Seleccionados:</h3>
            <p><strong>Inicio:</strong> <span id="startTimeValue">-</span></p>
            <p><strong>Fin:</strong> <span id="endTimeValue">-</span></p>
        </div>
    </div>

    <script src="Elementos/js/time-picker.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(() => {
                // Attach time pickers
                attachTimePicker('startTime');
                attachTimePicker('endTime');

                // Listen for changes
                document.getElementById('startTime').addEventListener('change', function () {
                    document.getElementById('startTimeValue').textContent = this.dataset.timeValue || '-';
                });

                document.getElementById('endTime').addEventListener('change', function () {
                    document.getElementById('endTimeValue').textContent = this.dataset.timeValue || '-';
                });
            }, 100);
        });
    </script>
</body>

</html>
