<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Plataforma educativa Seamos Genios - Accede a tu cuenta para comenzar tu experiencia de aprendizaje personalizada">
    <meta name="keywords" content="educación, plataforma educativa, aprendizaje, Seamos Genios, estudiantes, cursos">
    <meta name="author" content="Seamos Genios">
    <meta name="robots" content="index, follow">

    <!-- Open Graph Meta Tags (Facebook, WhatsApp, etc.) -->
    <meta property="og:title" content="Seamos Genios - Plataforma Educativa">
    <meta property="og:description"
        content="Únete a nuestra plataforma educativa y descubre una nueva forma de aprender. Accede a contenido personalizado y herramientas innovadoras.">
    <meta property="og:image" content="https://seamosgenios.org/Elementos/img/logo1.png">

    <meta property="og:url" content="https://seamosgenios.org/">

    <meta property="og:site_name" content="Seamos Genios">
    <meta property="og:locale" content="es_ES">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Seamos Genios - Plataforma Educativa">
    <meta name="twitter:description"
        content="Únete a nuestra plataforma educativa y descubre una nueva forma de aprender.">
    <meta name="twitter:image" content="https://seamosgenios.org/Elementos/img/logo1.png">

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#4CAF50">
    <link rel="canonical" href="https://seamosgenios.org/">

    <link rel="stylesheet" href="Elementos/css/Login.css">
    <link rel="stylesheet" href="Elementos/css/seguridad.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="Elementos/img/logo1.png" type="image/x-icon">


</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo-container">
                <img src="Elementos/img/logo1.png" alt="Seamos Genios Logo" class="logo">
                <h1>Seamos Genios</h1>
                <p>Plataforma Educativa</p>
            </div>

            <form id="loginForm" class="form">
                <div class="input-group">
                    <label for="usuario">Correo Electrónico</label>
                    <input type="email" id="usuario" name="usuario" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-btn">Iniciar Sesión</button>

                <div class="form-links">
                    <a href="Secciones/registro.html" class="link" id="registerLink">Registrarse</a>
                    <a href="Secciones/recuperar-password.html" class="link" id="forgotPasswordLink">¿Olvidaste tu
                        contraseña?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="Elementos/js/config.js"></script>
    <script src="Elementos/js/login.js"></script>
    <script src="Elementos/js/seguridad.js"></script>
</body>

</html>
