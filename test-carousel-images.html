<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Im√°genes Carrusel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .slide-test {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .slide-preview {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .info {
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            margin: 10px 0;
        }
        .url {
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }
        button {
            background: #DC143C;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #8B0000;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Test de Im√°genes del Carrusel</h1>
        <p>Esta p√°gina muestra todas las im√°genes del carrusel para verificar que se cargan correctamente.</p>
        
        <button onclick="loadSlides()">Cargar Slides</button>
        <button onclick="window.location.href='index.html'">Ver Index</button>
        
        <div id="status" class="status">Esperando...</div>
        <div id="slides"></div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="Elementos/js/config.js"></script>

    <script>
        async function loadSlides() {
            const status = document.getElementById('status');
            const slidesContainer = document.getElementById('slides');
            
            status.textContent = 'Cargando slides...';
            status.className = 'status';
            slidesContainer.innerHTML = '';
            
            try {
                const db = firebase.firestore();
                const snapshot = await db.collection('carouselItems').get();
                
                if (snapshot.empty) {
                    status.textContent = '‚ö†Ô∏è No hay slides en Firebase';
                    status.className = 'status error';
                    return;
                }
                
                // Filtrar activos y ordenar
                const items = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.activo === true) {
                        items.push({ id: doc.id, ...data });
                    }
                });
                
                items.sort((a, b) => (a.orden || 0) - (b.orden || 0));
                
                status.textContent = `‚úÖ ${items.length} slides activos encontrados`;
                status.className = 'status success';
                
                items.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'slide-test';
                    
                    const hasImage = item.imagen && item.imagen.trim() !== '';
                    const bgStyle = hasImage 
                        ? `background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url("${item.imagen}");`
                        : 'background: linear-gradient(135deg, #000000 0%, #8B0000 50%, #DC143C 100%);';
                    
                    div.innerHTML = `
                        <h3>Slide ${index + 1}: ${item.titulo}</h3>
                        <div class="info">
                            <strong>Orden:</strong> ${item.orden}<br>
                            <strong>Activo:</strong> ${item.activo ? '‚úÖ S√≠' : '‚ùå No'}<br>
                            <strong>Tiene imagen:</strong> ${hasImage ? '‚úÖ S√≠' : '‚ùå No'}<br>
                            ${hasImage ? `<div class="url"><strong>URL:</strong> ${item.imagen}</div>` : ''}
                        </div>
                        <div class="slide-preview" style="${bgStyle}">
                            ${item.titulo}
                        </div>
                        <div class="info">
                            <strong>Descripci√≥n:</strong> ${item.descripcion || 'Sin descripci√≥n'}<br>
                            <strong>Bot√≥n:</strong> ${item.textoBoton || 'Sin bot√≥n'}
                        </div>
                    `;
                    
                    slidesContainer.appendChild(div);
                });
                
            } catch (error) {
                status.textContent = `‚ùå Error: ${error.message}`;
                status.className = 'status error';
                console.error(error);
            }
        }

        // Auto-load on page load
        window.addEventListener('load', () => {
            setTimeout(loadSlides, 500);
        });
    </script>
</body>
</html>
